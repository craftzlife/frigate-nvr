go2rtc:
  streams:
    living_room:
      - rtsp://guestacc:FrigateGuest@192.168.1.13:554/stream1 # <- stream which supports video & aac audio.
      - "ffmpeg:living_room#audio=aac#hardware"
    bed_room:
      - rtsp://guestacc:FrigateGuest@192.168.1.14:554/stream1 # <- stream which supports video & aac audio.
      - "ffmpeg:bed_room#audio=aac#hardware"
    yard:
      - rtsp://guestacc:FrigateGuest@192.168.1.15:554/stream1 # <- stream which supports video & aac audio.
      - "ffmpeg:yard#audio=aac#hardware"

cameras:
  living_room: # <------ Name the camera
    enabled: true
    ffmpeg:
      apple_compatibility: true # <- Adds compatibility with MacOS and iPhone
      inputs:
        - path: rtsp://guestacc:FrigateGuest@192.168.1.13:554/stream1 # <----- The stream you want to use for detection
          input_args: preset-rtsp-restream
          hwaccel_args: preset-vaapi
          roles:
            - record
            - detect
            - audio
      output_args:
        record: preset-record-generic-audio-aac
    live:
      streams:
        Main Stream: living_room
    notifications:
      enabled: true
